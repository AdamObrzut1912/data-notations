<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <fieldset>
        <legend>Age</legend>
        <input type="number" name="age" id="age" value="age">
        <label for="age">Enter your age</label>
        </fieldset>

        <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="male" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="female" id="female" value="female">
        <label for="female">female</label>
        </fieldset>

        <fieldset>
        <legend>How often do you use ChatGPT</legend>
        <select name="chat" id="chat" value="chat">
            <option value="never">never</option>
            <option value="rarely">rarely</option>
            <option value="occasionally">occasionally</option>
            <option value="often">often</option>
            <option value="constantly">constantly</option>
        </select>
        </fieldset>

        <textarea name="benefits" id="benefit" placeholder="Describe benefits from using ai"></textarea>
    </form>
    
</body>
</html>
